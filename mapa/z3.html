<html>
	<head>
		<script src="https://d3js.org/d3.v3.min.js"></script>
	</head>
	<body>
	</body>
	<script>
		var width = 500;
		var height = 500;
		var outerRadius = 200;
		var innerRadius = 0;
		var color = d3.scale.category20();
		var arc = d3.svg.arc()
		.innerRadius(innerRadius)
		.outerRadius(outerRadius);
		var data = [
		{name: 'jabuka', value: 17},
		{name: 'kruska', value: 4},
		{name: 'banana', value: 83},
		{name: 'jagoda', value: 47},
		{name: 'ribizla', value: 1}
		];
		var pie = d3.layout.pie()
		.value(function(d) { return d.value; });
		var svg = d3.select("body")
		.append("svg")
		.attr("width", width)
		.attr("height", height);
		var pieArcs = svg.selectAll("g.pie")
		.data(pie(data))
		.enter()
		.append("g")
		.attr("class", "pie")
		.attr("transform", "translate(" + (width / 2) + ", " + (height / 2) + ")");
		pieArcs.append("path")
		.attr("fill", function(d, i) { return color(i); })
		.attr("d", arc);
		pieArcs.append("text")
		.attr("transform", function(d) {
			d.innerRadius = outerRadius/2; return "translate(" + arc.centroid(d) + ")rotate(" + angle(d) + ")"; 
		})
		.attr("text-anchor", "middle")
		.text(function(d,i) { return data[i].name + " " + d.value;  });
		var pieArcs = svg.selectAll("g.pie")
		.on("click", function(d, i) {console.log(data[i].name +" "+ d.value);
		});
		function angle(d) {
			var a = (d.startAngle + d.endAngle) * 90 / Math.PI - 90;
			return a > 90 ? a - 180 : a;
		}
	</script>
</html>
